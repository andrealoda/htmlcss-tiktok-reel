<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <i class="bi bi-play-btn"></i>
      <div class="central-link">
        <a href="#">Esplora</a>
        <a href="#">Seguiti <i class="bi bi-circle-fill"></i></a>
        <a href="#" class="a-white">Per te
          <div class="rectangle"></div>
        </a>
      </div>
      <i class="bi bi-search"></i>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">

      <a href="#" class="box">
        <img src="./assets/img/boolean_logo.png" alt="">
        <div class="circle-plus"><i class="bi bi-plus"></i></div>
      </a>

      <a href="#" class="box">
        <i class="bi bi-heart-fill"></i>
        <div class="internal-box-bottom">
          588
        </div>
      </a>

      <a href="#" class="box">
        <i class="bi bi-chat-dots-fill"></i>
        <div class="internal-box-bottom">
          1.3
        </div>
      </a>

      <a href="#" class="box">
        <i class="bi bi-bookmark-fill"></i>
        <div class="internal-box-bottom">
          638
        </div>
      </a>

      <a href="#" class="box">
        <i class="bi bi-sign-turn-slight-right-fill"></i>
        <div class="internal-box-bottom">
          491
        </div>
      </a>

    </div>
    <!-- /.siderbar -->

    <!-- Footer -->
    <footer>

      <div class="footer-top">
        <h5>boolean.careers</h5>
        <p>Prova il Fundamentals Camp. 20 ore di corso gratuito per... <a href="http:#">Vedi altro</a></p>
      </div>
      <!-- /.footer-top -->

      <div class="footer-black">

        <a href="#" class="box box-white">
          <i class="bi bi-house-fill"></i>
          <div class="internal-box-bottom">
            Home
          </div>
        </a>

        <a href="#" class="box">
          <i class="bi bi-people"></i>
          <div class="internal-box-bottom">
            Amici
          </div>
        </a>

        <a href="#" class="box box-white central-btn">
          <i class="bi bi-file-plus-fill"></i>
        </a>

        <a href="#"class="box">
          <i class="bi bi-chat-square"><div class="num">19</div></i>
          <div class="internal-box-bottom">
            Posta in arrivo
          </div>
        </a>

        <a href="#" class="box">
          <i class="bi bi-person"></i>
          <div class="internal-box-bottom">
            Profilo
          </div>
        </a>

      </div>
      <!-- /.footer-black -->

    </footer>
  </div>

</body>

</html>
