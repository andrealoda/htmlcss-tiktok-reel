<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <div class="top-link">
        <i class="bi bi-play-btn"></i>
      </div>
      <div class="central-link">
        <a href="#">Esplora</a>
        <a href="#">Seguiti</a>
          <i class="bi bi-circle-fill"></i>
        <a href="#" id="a-white">Per te</a>
      </div>
      <div class="top-link">
        <i class="bi bi-search"></i>
      </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">

      <div class="box">
        <div class="internal-box-top">
          <img src="./assets/img/boolean_logo.png" alt="">
          <i class="bi bi-plus-square-fill"></i>
        </div>
      </div>

      <div class="box">
        <div class="internal-box-top">
          <i class="bi bi-heart-fill"></i>
        </div>
        <div class="internal-box-bottom">
          588
        </div>
      </div>

      <div class="box">
        <div class="internal-box-top">
          <i class="bi bi-chat-dots-fill"></i>
        </div>
        <div class="internal-box-bottom">
          1.3
        </div>
      </div>

      <div class="box">
        <div class="internal-box-top">
          <i class="bi bi-chat-square"></i>
        </div>
        <div class="internal-box-bottom">
          Posta in arrivo
        </div>
      </div>

      <div class="box">
        <div class="internal-box-top">
          <i class="bi bi-person"></i>
        </div>
        <div class="internal-box-bottom">
          Profilo
        </div>
      </div>

    </div>
    <!-- /.siderbar -->

    <!-- Footer -->
    <footer>

      <div class="footer-top">
        <h5>boolean.careers</h5>
        <p>Prova il Fundamentals Camp. 20 ore di corso gratuito per... <a href="http:#">Vedi altro</a></p>
      </div>
      <!-- /.footer-top -->

      <div class="footer-black">
        <div class="box">
          <div class="internal-box-top">
            <i class="bi bi-house-fill"></i>
          </div>
          <div class="internal-box-bottom">
            Home
          </div>
        </div>
        <div class="box">
          <div class="internal-box-top">
            <i class="bi bi-people"></i>
          </div>
          <div class="internal-box-bottom">
            Amici
          </div>
        </div>
        <div class="box">
          <div class="internal-box-top">
            <i class="bi bi-plus-square-fill"></i>
          </div>
        </div>
        <div class="box box-white">
          <div class="internal-box-top">
            <i class="bi bi-chat-square"></i>
          </div>
          <div class="internal-box-bottom">
            Posta in arrivo
          </div>
        </div>
        <div class="box">
          <div class="internal-box-top">
            <i class="bi bi-person"></i>
          </div>
          <div class="internal-box-bottom">
            Profilo
          </div>
        </div>
      </div>
      <!-- /.footer-black -->

    </footer>
  </div>

</body>

</html>
